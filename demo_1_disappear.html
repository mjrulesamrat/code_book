<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
// In this script .class name and for id use #id in $(".classname or #idname").click(function(){});
$(document).ready(function(){
  $(".disappear_me").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p class="disappear_me">If you click on me, I will disappear.</p>
<p class="disappear_me">Click me away!</p>
<p class="disappear_me">Click me too!</p>

</body>
</html>
